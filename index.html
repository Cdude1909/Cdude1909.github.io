    <style>
      html {
        scroll-behavior: smooth;
        cursor: none;
      }
      
      /* Theme Variables */
      :root {
        --bg-color: #ffffff; /* Clean white for light mode */
        --text-color: #1f2937;
        --glass-bg: rgba(243, 244, 246, 0.8); /* Slight gray tint for cards */
        --glass-border: rgba(0, 0, 0, 0.05);
        --glass-shadow: rgba(0, 0, 0, 0.05);
        --grid-line: rgba(0, 0, 0, 0.03);
      }
      
      html.dark {
        --bg-color: #010108;
        --text-color: #e5e7eb;
        --glass-bg: rgba(16, 185, 129, 0.05);
        --glass-border: rgba(16, 185, 129, 0.1);
        --glass-shadow: rgba(16, 185, 129, 0.15);
        --grid-line: rgba(16, 185, 129, 0.08);
      }

      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
        transition: background-color 0.3s ease, color 0.3s ease;
      }
      
      /* Glassmorphism Card Style */
      .glass-card {
        background: var(--glass-bg);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid var(--glass-border);
        transition: all 0.3s ease-in-out;
      }
      .glass-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 0 30px 4px var(--glass-shadow);
        border-color: var(--glass-border);
      }
    
    /* Animated Grid Background */
    body::before {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        background-image:
            linear-gradient(to right, var(--grid-line) 1px, transparent 1px),
            linear-gradient(to bottom, var(--grid-line) 1px, transparent 1px);
        background-size: 40px 40px;
        z-index: -2;
        pointer-events: none;
        animation: pan-grid 60s linear infinite;
        transition: background-image 0.3s ease;
    }

    @keyframes pan-grid {
        0% { background-position: 0 0; }
        100% { background-position: 400px 400px; }
    }

    /* Custom Cursor */
    .cursor-dot,
    .cursor-outline {
        pointer-events: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        z-index: 9999;
        opacity: 0;
        transition: opacity 0.3s ease-in-out, transform 0.2s ease-in-out;
    }
    .cursor-dot {
        width: 8px;
        height: 8px;
        background-color: #10b981; /* green-500 */
    }
    .cursor-outline {
        width: 40px;
        height: 40px;
        border: 2px solid #10b98180; /* semi-transparent green */
    }
    body:hover .cursor-dot,
    body:hover .cursor-outline {
        opacity: 1;
    }
    
    /* Hide cursor during boot animation */
    body.is-booting {
      cursor: none !important;
    }
    body.is-booting .cursor-dot,
    body.is-booting .cursor-outline {
      opacity: 0 !important;
    }

    /* Cursor hover effect */
    a:hover ~ .cursor-outline,
    button:hover ~ .cursor-outline {
        transform: translate(-50%, -50%) scale(1.5);
        background-color: #10b98120;
    }
    a:hover ~ .cursor-dot,
    button:hover ~ .cursor-dot {
        transform: translate(-50%, -50%) scale(0.75);
    }
    a, button {
      cursor: none;
    }

    @media (max-width: 768px) {
        html {
          cursor: auto;
        }
        .cursor-dot, .cursor-outline {
            display: none;
        }
        a, button {
          cursor: pointer;
        }
    }


    /* Scroll Animations */
    .scroll-animate {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }
    .scroll-animate.is-visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* App Fade-in Animation */
    @keyframes appFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .app-fade-in {
      animation: appFadeIn 1s ease-in-out;
    }
    
    /* Interactive Card Content Animation */
    @keyframes contentFadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .content-fade-in {
        animation: contentFadeIn 0.5s ease-in-out;
    }
    </style>
