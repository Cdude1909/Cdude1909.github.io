    <meta charset="UTF-8" />

    <style>
      html {
        scroll-behavior: smooth;
        cursor: none;
      }
      body {
        background-color: #010108;
        color: #e5e7eb; /* default text-gray-200 */
        font-family: 'Inter', sans-serif;
        overflow-x: hidden;
      }
      
      /* Glassmorphism Card Style */
      .glass-card {
        background: rgba(255, 255, 255, 0.05);
        backdrop-filter: blur(10px);
        -webkit-backdrop-filter: blur(10px);
        border: 1px solid rgba(255, 255, 255, 0.1);
        transition: all 0.3s ease-in-out;
      }
      .glass-card:hover {
        transform: translateY(-8px);
        box-shadow: 0 0 30px 4px rgba(0, 191, 255, 0.15);
        border-color: rgba(0, 255, 255, 0.25);
      }
    
    /* Animated Gradient Blob Background */
    #blob {
        background: linear-gradient(to right, aquamarine, mediumpurple);
        height: 34vmax;
        aspect-ratio: 1;
        position: fixed;
        left: 50%;
        top: 50%;
        translate: -50% -50%;
        border-radius: 50%;
        animation: rotate 20s infinite;
        opacity: 0.5;
        z-index: -2;
        pointer-events: none;
    }

    #blur {
        height: 100%;
        width: 100%;
        position: fixed;
        z-index: -1;
        backdrop-filter: blur(10vmax);
        pointer-events: none;
    }
    
    @keyframes rotate {
      from {
        transform: translate(-50%, -50%) rotate(0deg);
      }
      50% {
        transform: translate(-50%, -50%) scale(1, 1.5) rotate(180deg);
      }
      to {
        transform: translate(-50%, -50%) rotate(360deg);
      }
    }

    /* Custom Cursor */
    .cursor-dot,
    .cursor-outline {
        pointer-events: none;
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        border-radius: 50%;
        z-index: 9999;
        opacity: 0;
        transition: opacity 0.3s ease-in-out, transform 0.2s ease-in-out;
    }
    .cursor-dot {
        width: 8px;
        height: 8px;
        background-color: #00ffff; /* cyan */
    }
    .cursor-outline {
        width: 40px;
        height: 40px;
        border: 2px solid #00ffff80; /* semi-transparent cyan */
    }
    body:hover .cursor-dot,
    body:hover .cursor-outline {
        opacity: 1;
    }
    
    /* Hide cursor during boot animation */
    body.is-booting {
      cursor: none !important;
    }
    body.is-booting .cursor-dot,
    body.is-booting .cursor-outline {
      opacity: 0 !important;
    }

    /* Cursor hover effect */
    a:hover ~ .cursor-outline,
    button:hover ~ .cursor-outline {
        transform: translate(-50%, -50%) scale(1.5);
        background-color: #00ffff20;
    }
    a:hover ~ .cursor-dot,
    button:hover ~ .cursor-dot {
        transform: translate(-50%, -50%) scale(0.75);
    }
    a, button {
      cursor: none;
    }

    @media (max-width: 768px) {
        html {
          cursor: auto;
        }
        .cursor-dot, .cursor-outline {
            display: none;
        }
        a, button {
          cursor: pointer;
        }
    }


    /* Scroll Animations */
    .scroll-animate {
      opacity: 0;
      transform: translateY(40px);
      transition: opacity 0.8s ease-out, transform 0.8s ease-out;
    }
    .scroll-animate.is-visible {
      opacity: 1;
      transform: translateY(0);
    }

    /* App Fade-in Animation */
    @keyframes appFadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    .app-fade-in {
      animation: appFadeIn 1s ease-in-out;
    }
    
    /* Interactive Card Content Animation */
    @keyframes contentFadeIn {
        from { opacity: 0; transform: translateY(10px); }
        to { opacity: 1; transform: translateY(0); }
    }
    .content-fade-in {
        animation: contentFadeIn 0.5s ease-in-out;
    }
    </style>
